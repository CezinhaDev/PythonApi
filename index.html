<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Pokémon</title>
    <script>
        // Função para buscar informações do Pokémon
        async function fetchPokemonData() {
            try {
                // Fazendo a requisição à PokéAPI para o Pokémon "Ditto"
                const response = await fetch('https://pokeapi.co/api/v2/pokemon/onix');
                const data = await response.json();

                // Pegando o nome, habilidade e imagem do Pokémon
                const pokemonName = data.name;
                const pokemonAbility = data.abilities[0].ability.name;
                const pokemonImage = data.sprites.front_default;  // A imagem do Pokémon

                // Exibindo no HTML
                document.getElementById('pokemon-name').innerText = pokemonName.charAt(0).toUpperCase() + pokemonName.slice(1);
                document.getElementById('pokemon-ability').innerText = pokemonAbility.charAt(0).toUpperCase() + pokemonAbility.slice(1);
                document.getElementById('pokemon-image').src = pokemonImage;  // Atualizando a imagem

            } catch (error) {
                console.error('Erro ao buscar dados do Pokémon:', error);
            }
        }

        // Chama a função assim que a página for carregada
        window.onload = fetchPokemonData;
    </script>
</head>
<body>
    <h1>Informações do Pokémon</h1>
    <p><strong>Nome do Pokémon:</strong> <span id="pokemon-name">Carregando...</span></p>
    <p><strong>Habilidade:</strong> <span id="pokemon-ability">Carregando...</span></p>
    
    <h2>Imagem do Pokémon:</h2>
    <img id="pokemon-image" src="" alt="Imagem do Pokémon" width="200" />

</body>
</html>
